<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://kit.fontawesome.com/6131ecdde6.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>
<body>
    <div id="grid-container">
        <nav>
            <div class="logo">
                <img src="img/hotelia campana.svg" alt="" id="img1">
                <img src="img/Hotelia horizontal blanco.svg" alt="" id="img2">
                <img src="img/opinion/user2.png" alt="" id="img3">
                <h3 id="nameUser">Angie Vargas</h3>
                <h5 id="emailUser">angievargas2@gmail.com</h5>
            </div>
            <div class="menu">
                <a href="#" class="item" id="op1"><i class="fa-solid fa-bed" id="ico"></i> <p id="txt">Habitaciones</p></a>
                <a href="#" class="item" id="op2"><i class="fa-solid fa-bell-concierge" id="ico"></i> <p id="txt">Reservas</p></a>
                <a href="#" class="item" id="op3"><i class="fa-solid fa-bed" id="ico"></i> <p id="txt">Habitaciones</p></a>
                <a href="#" class="item" id="op4"><i class="fa-solid fa-bell-concierge" id="ico"></i> <p id="txt">Habitaciones</p></a>

                <a href="#" class="item" id="op5"><i class="fa-solid fa-arrow-right-from-bracket" id="ico"></i> <p id="txt">Cerrar sesión</p></a>
                <a href="#" class="item" id="op5"><i class="fa-solid fa-arrow-right-from-bracket" id="ico"></i> <p id="txt">Cerrar sesión</p></a>

            </div>
        </nav>

        <section class="data">
            <form action="">
                <div class="box">
                    
                    <div class="title">
                        <h1>Bienvenida, Angie Vargas</h1>
                    </div>

                   
                    <div class="account">
                        <div class="foto">
                            <img src="img/user4.PNG" alt="">
                        </div>
                        <div class="ico">
                            <i class="fa-solid fa-file-arrow-up"></i>
                            <i class="fa-solid fa-download"></i>
                        </div>
                        <div class="Cambiar">
                            <button>Cambiar Contraseña</button>
                        </div>
                    </div>
            
                    <div class="documento">
                        <div class="input-box">
                            <label for="">Tipo de documento</label>
                            <select name="" id="tipodoc">
                                <option value="">Cedula de ciudadania</option>
                                <option value="">Tarjeta de identidad</option> 
                                <option value="">Cedula de extranjeria</option>
                            </select>
                        </div>
                    </div>
                        

                    <div class="nombre">
                        <div class="input-box">
                            <label for="" id="label1">Nombres</label>
                            <input type="text" id="input1">
                        </div>
                    </div>

                    <div class="fecha">
                        <div class="input-box">
                            <label for="">Fecha</label>
                            <input type="date">
                        </div>
                    </div>
    
                        <div class="input-box">
                            <label for="">Genero</label>
                            <div class="genero">
                                <label for="" id="m">Mujer</label>
                                <input type="radio" name="Sexo" id="Mujer">
                                <label for="" id="h">Hombre</label>
                                <input type="radio" name="Sexo" id="Hombre">
                                <label for="" id="o">Otro</label>
                                <input type="radio" name="Sexo" id="Otro">
                            </div>
                            
                        </div>

                    <div class="email">
                        <div class="input-box">
                            <label for="">Email</label>
                            <input type="email" >
                        </div>
                    </div>

                    <div class="ndocumento">
                        <div class="input-box">
                            <label for="">Numero de documento</label>
                            <input type="number">
                        </div>
                    </div>

                    <div class="apellido">
                        <div class="input-box">
                            <label for="">Apellidos</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="pais">
                        <div class="input-box">
                            <label for="">Pais de origen</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="telefono">
                        <div class="input-box">
                            <label for="">Telefono de contacto</label>
                            <input type="number">
                        </div>
                    </div>

                    <div class="btn1">
                        <div class="button-box">
                            <button type="submit">Actualizar</button>
                        </div>
                    </div>

                    <div class="contra">
                        <div class="input-box">
                            <label for="">Contraseña</label>
                            <input type="password">
                        </div>
                    </div>

                    <div class="cacontra">
                        <div class="input-box">
                            <label for="">Cambiar contraseña</label>
                            <input type="password">
                        </div>
                    </div>

                    <div class="btn2">
                        <div class="button-box">
                            <button type="submit">Cambiar</button>
                        </div>
                    </div>
    
                </div>
            </form>

        </section>
    </div>
    
    
</body>
</html>
