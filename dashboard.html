<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/dashboard.css">
    <script src="https://kit.fontawesome.com/6131ecdde6.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>
<body>
    <div id="grid-container">
        <nav>
            <div class="logo">
                <img src="IMG/hotelia campana.svg" alt="">
                <img src="IMG/opinion/user2.png" alt="">
                <h3 id="nameUser">Angie Vargas</h3>
                <h5 id="emailUser">angievargas2@gmail.com</h5>
            </div>
            <div class="menu">
                <a href="#" class="item" id="op1"><i class="fa-solid fa-bed"></i> <p>Habitaciones</p></a>
                <a href="#" class="item" id="op2"><i class="fa-solid fa-bell-concierge"></i> <p>Reservas</p></a>
                <a href="#" class="item" id="op3"><i class="fa-solid fa-bed"></i> <p>Habitaciones</p></a>
                <a href="#" class="item" id="op4"><i class="fa-solid fa-bell-concierge"></i> <p>Habitaciones</p></a>

                <a href="#" class="item" id="op5"><i class="fa-solid fa-arrow-right-from-bracket"></i> <p>Cerrar sesión</p></a>

            </div>
        </nav>

        <section class="data">
            <form action="">
    
                <div class="box">
                    <div class="grupo0">
                        <h1>Bienvenida, Angie Vargas</h1>
                    </div>

                    <div class="grupo1">
                        <div class="account">
                            <img src="IMG/opinion/user4.png" alt="">
                        </div>
        
                        <div class="ico">
                            <i class="fa-solid fa-download" id="i1"></i>
                            <i class="fa-solid fa-file-arrow-up" id="i2"></i>
                        </div>
                    </div>
            
                    <div class="grupo2">
                        <div class="input-box">
                            <label for="">Tipo de documento</label>
                            <select name="" id="tipodoc">
                                <option value="">Cedula de ciudadania</option>
                                <option value="">Tarjeta de identidad</option> 
                                <option value="">Cedula de extranjeria</option>
                            </select>
                        </div>
        
                        <div class="input-box">
                            <label for="" id="label1">Nombres</label>
                            <input type="text" id="input1">
                        </div>
    
                        <div class="input-box">
                            <label for="">Fecha</label>
                            <input type="date">
                        </div>
    
                        <div class="input-box">
                            <label for="">Genero</label>
                            <div class="genero">
                                <label for="" id="m">Mujer</label>
                                <input type="radio" name="Sexo" id="Mujer">
                                <label for="" id="h">Hombre</label>
                                <input type="radio" name="Sexo" id="Hombre">
                                <label for="" id="o">Otro</label>
                                <input type="radio" name="Sexo" id="Otro">
                            
                        </div>
    
                        <div class="input-box">
                            <label for="">Email</label>
                            <input type="email" >
                        </div>
                    </div>

                    <div class="grupo3">
                        <div class="input-box">
                            <label for="">Numero de documento</label>
                            <input type="number">
                        </div>
    
                        <div class="input-box">
                            <label for="">Apellidos</label>
                            <input type="text">
                        </div>
    
                        <div class="input-box">
                            <label for="">Pais de origen</label>
                            <input type="text">
                        </div>
    
                        <div class="input-box">
                            <label for="">Telefono de contacto</label>
                            <input type="number">
                        </div>
                    </div>
                

                    <div class="grupo2">
                        <div class="button-box">
                            <button type="submit">Actualizar</button>
                        </div>
    
                        <div class="input-box">
                            <label for="">Contraseña</label>
                            <input type="password">
                        </div>
    
                    </div>
                    
                    <div class="grupo3">
                        <div class="input-box">
                            <label for="">Cambiar contraseña</label>
                            <input type="password">
                        </div>
                    </div>
                    

                    <div class="grupo2">
                        <div class="button-box">
                            <button type="submit">Cambiar</button>
                        </div>
                    </div>
                    
    
                </div>
            </form>

        </section>
    </div>
    
    
</body>
</html>
