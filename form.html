<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/form.css">
    <script src="https://kit.fontawesome.com/6131ecdde6.js" crossorigin="anonymous"></script>
    <title>Formulario</title>
</head>
<body>
    <div id="grid-container">

        <header>
            <img src="IMG/Hotelia horizontal blanco.svg" alt="">
            <h1>Eres más que bienvenido</h1>
        </header>

        <section class="data">
            <form action="">
                <div class="box">
                    
                    <div class="title">
                        <h1>Registrate</h1>
                    </div>
            
                    <div class="documento">
                        <div class="input-box">
                            <label for="">Tipo de documento</label>
                            <select name="" id="tipodoc">
                                <option value="">Cedula de ciudadania</option>
                                <option value="">Tarjeta de identidad</option> 
                                <option value="">Cedula de extranjeria</option>
                            </select>
                        </div>
                    </div>
                        

                    <div class="nombre">
                        <div class="input-box">
                            <label for="" id="label1">Nombres</label>
                            <input type="text" id="input1">
                        </div>
                    </div>

                    <div class="fecha">
                        <div class="input-box">
                            <label for="">Fecha</label>
                            <input type="date">
                        </div>
                    </div>

                    <div class="Gen">
                        <div class="input-box">
                            <label for="">Genero</label>
                            <div class="genero">
                                <label for="" id="m">Mujer</label>
                                <input type="radio" name="Sexo" id="Mujer">
                                <label for="" id="h">Hombre</label>
                                <input type="radio" name="Sexo" id="Hombre">
                                <label for="" id="o">Otro</label>
                                <input type="radio" name="Sexo" id="Otro">
                            </div>
                            
                        </div>
                    </div>
                        

                    <div class="email">
                        <div class="input-box">
                            <label for="">Email</label>
                            <input type="email" >
                        </div>
                    </div>

                    <div class="ndocumento">
                        <div class="input-box">
                            <label for="">Numero de documento</label>
                            <input type="number">
                        </div>
                    </div>

                    <div class="apellido">
                        <div class="input-box">
                            <label for="">Apellidos</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="pais">
                        <div class="input-box">
                            <label for="">Pais de origen</label>
                            <select name="" id="tipodoc">
                                <option value="">Colombia</option>
                                <option value="">Venezuela</option> 
                                <option value="">Peru</option>
                            </select>
                        </div>
                    </div>

                    <div class="foto">
                        <div class="input-box">
                            <label for="">Foto</label>
                            <input type="file">
                        </div>
                    </div>

                    <div class="telefono">
                        <div class="input-box">
                            <label for="">Telefono de contacto</label>
                            <input type="number">
                        </div>
                    </div>

                    <div class="contra">
                        <div class="input-box">
                            <label for="">Contraseña</label>
                            <input type="password">
                        </div>
                    </div>

                    <div class="cacontra">
                        <div class="input-box">
                            <label for="">Confirmar contraseña</label>
                            <input type="password">
                        </div>
                    </div>

                    <div class="confirmar">
                        <div class="input-box">
                            <input type="checkbox"><label for="">Acepto terminos y condiciones</label>
                        </div>
                    </div>

                    <div class="btn2">
                        <div class="button-box">
                            <button type="submit">Ingresar</button>
                        </div>
                    </div>
    
                </div>
            </form>

        </section>
    </div>
    
    
</body>
</html>
